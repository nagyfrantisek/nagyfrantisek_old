{% include head.html %}
<body>
{% include navbar.html %}
        <div style="clear:both"></div>
        <hr>
            <div class="container content photos">
                <div class="gallery-grid">
                    {% for item in site.photos reversed %}
                    <a href="{{ item.url | prepend: site.baseurl }}"><img class="gallery-img" src="{{ site.thumburl }}{{ item.thumbnail }}" alt="{{ item.title }}"></a>
                    {% endfor %}
                </div>
                <div class="post-nav">
                    {% if photos.next.url %}
                      <a class="nav-item" href="{{ photos.next.url | prepend: site.baseurl }}">&laquo; Prev</a>
                    {% endif %}
                    {% if photos.previous.url %}
                      <a class="nav-item" href="{{ photos.previous.url | prepend: site.baseurl }}">Next &raquo;</a>
                    {% endif %}
                  </div>
        {% include footer.html %}
    </div>
</div>
</body>
</html>
